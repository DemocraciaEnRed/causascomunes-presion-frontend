
<div class="container py-md-5 change-org">
  
    <div class="row mb-3">
        <div class="col">
            <h3 class="title mb-3 text-center text-md-left">Lo que proponemos</h3>
            <p class="text" [innerHTML]="propuestasResumen"></p>
        </div>
    </div>
  
    <div class="row">
    <ng-template ngFor let-propuesta [ngForOf]="propuestas">
      <div class="propuesta col-6 mb-4">
        <h1>{{propuesta[0]}}</h1>
        <span>{{propuesta[1]}}</span>
      </div>
    </ng-template>
    </div>
  
    <div class="row text-center">
      <div class="firmar-change col mt-4 mb-3">
        <span>Podés apoyar esta propuesta, firmando en Change.org</span>
      </div>
    </div>
  
    <div class="row text-center">
      <a href="{{changeLink}}"><button class="btn btn-change mb-5 mb-md-0">¡Firmá acá!</button></a>
    </div>
  
</div>
